<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body style="background-color: #b7e4e3;">

    <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success .bg-body-tertiary" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <div class="container">
        <h1 style="color:rgb(2, 48, 50);font-weight:bold" class="my-4 text-center">Weather for <span
                id="cityName"></span></h1>
        <main>
            <div class="row row-cols-4 row-cols-md-1 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 bg-info-subtle">
                            <h4 class="my-0 fw-normal">Temperatures </h4>
                        </div>
                        <div style="background-image: url('./images/Screenshot\ 2023-02-21\ at\ 8.56.42\ PM.png'); 
                        background-repeat: no-repeat; background-position: center; background-size:contain" class="card-body">
                            <h1 class="card-title pricing-card-title"><span
                                    style="color:rgb(11, 73, 76);font-weight:bold" id="temp"></span><small
                                    class="text-muted fw-light"><span>&#8451</span></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    Min Temperature is <span style="color:rgb(11, 73, 76);font-weight:bold"
                                        id="min_temp"></span><span>&#8451</span></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 bg-info-subtle">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>
                        <div style="background-image: url('./images/Screenshot\ 2023-02-21\ at\ 8.30.00\ PM.png'); 
                        background-repeat: no-repeat; background-position: center; background-size:contain;" class="card-body">
                            <h1 class="card-title pricing-card-title"><span
                                    style="color:rgb(11, 73, 76);font-weight:bold" id="humidity"></span><small
                                    class="text-muted fw-light"> %</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud PCT is <span style="color:rgb(11, 73, 76);font-weight:bold"
                                        id="cloud_pct"></span></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">

                    <div class="card mb-4 rounded-3 shadow-sm  ">

                        <div class="card-header py-3 bg-info-subtle ">
                            <h4 class="my-0 fw-normal">Wind</h4>
                        </div>
                        <div style="background-image: url('./images/Screenshot\ 2023-02-21\ at\ 8.25.36\ PM.png'); 
                        background-repeat: no-repeat; background-position: center; background-size:contain" class="card-body">
                            <h1 class="card-title pricing-card-title"><span
                                    style="color:rgb(11, 73, 76);font-weight:bold" id="wind_speed"></span><small
                                    class="text-muted fw-light"> km/hr</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>Feels like  <span style="color:rgb(11, 73, 76);font-weight:bold"
                                        id="feels_like"></span></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">

                    <div class="card mb-4 rounded-3 shadow-sm  ">

                        <div class="card-header py-3 bg-info-subtle ">
                            <h4 class="my-0 fw-normal">Sunrise</h4>
                        </div>
                        <div style="background-image: url('./images/Screenshot\ 2023-02-21\ at\ 8.29.13\ PM.png'); 
                        background-repeat: no-repeat; background-position: center; background-size:contain" class="card-body">
                            <h1 class="card-title pricing-card-title"><span
                                    style="color:rgb(11, 73, 76);font-weight:bold" id="sunrise"> </span><small
                                    class="text-muted fw-light"> A.M.</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>sunset time is <span style="color:rgb( 11, 73, 76);font-weight:bold"
                                        id="sunset"></span> P.M.</li>
                                        
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <footer style="background: rgb(11, 73, 76);
    padding: 20px 0;
    text-align: center;
    font-weight: 600;">
        <span style="background: rgb(11, 73, 76)">Copyright 2023 <span style="color:white" >Ayushi Chaudhary</span> | All rights reserved</span>
    </footer>
</body>

</html>
